<header>
  <h1>{{ .Site.Title }}'s Website</h1>
  {{ with .Site.Menus.main }}
  <form method="post" class="search">
    <input type="text" placeholder="Site Search">
    <input type="submit" value="go"><br>
  </form>
  <nav>
    <ul>
      {{ range . }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
  <hr>
</header>
