<article>
  <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
  <i>
    <time>{{ .Date | time.Format ":date_medium" }}</time>
  </i>
  |
 
  <span>Tags:</span>
  <i>   
    {{ range .Params.tags }}
    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
    {{ end }}
 </i>
  <div>
    {{ .Summary }}
    {{ if .Truncated }}
    <a href="{{ .Permalink }}">Read more...</a>
    {{ end }}
  </div>
</article>
